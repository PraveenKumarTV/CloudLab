<html>
    <head>
        <meta charset="UTF-8">
        <title>WeatherApp</title>
        <style>
            body{
                background: #f2f2f2f2;
                font-family:Arial, sans-serif;
                text-align: center;
                margin-top:50px;
            }
            .container{
                background: #fff;
                display:inline-block;
                padding:20px;
                border-radius:10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.2);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Weather App</h1><br>
            <input type="text" id="city" placeholder="Enter city name" required><br>
            <button type="submit" onclick="getWeather()">Get Weather</button>
        </div>
    </body>
    <script>
        function getWeather(){
            var cityVal=document.getElementById('city');
            cityVal=cityVal.value.trim();
            
            fetch('http://localhost:3000/weather',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({city:cityVal})
            })
            .then(response=>{
                if(!response.ok){
                    alert("Error occured");
                }
                return response.json();
            })
            .then(data=>{
                alert('Temperature in '+cityVal+' is '+data.temperature+'Â°C');
                alert('Description:'+data.weather);
            })
            .catch(error=>{
                console.log('Error:',error);
            })
        }
    </script>

</html>
